<!DOCTYPE html>
<html>
    <head>
        <script type="application/javascript"> // provide that script being used is javascript
            function checkData(){ // create function in javascript
                var username = document.getElementById("name"); // create variable that takes the value of name
                var emailid = document.getElementById("email"); // repeat for email
                if(username.value==""){ // condition ensure you get.value
                    alert("Please enter the name"); //send back alert in box with text
                    username.focus(); // returns focus to input of username value
                    return false;
                }
                if(emailid.value==""){
                    alert("Please enter the email");
                    emailid.focus();
                    return false;
                }
                return true; //neither are blank
            }
        </script>
        <title>Contact Details</title>
    </head>
    <body>
        <h2>Enter your contact Details:</h2> <br>
        <form id="form1" onsubmit="return checkData()"> 
            <label for="name">Name :</label>
            <input type="text" id="name" name="name">
            <br>
            <br>
            <label for="email">E-mail ID :</label>
            <input type="text" id="email" name="email">
            <br>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
</html>
